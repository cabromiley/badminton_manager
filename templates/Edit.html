<!-- templates/edit.html -->
{{define "title"}}Edit User{{end}}

<h2 class="text-2xl font-bold mb-4">Edit User</h2>
<form action="/update" method="post" hx-post="/update" hx-target="#content" hx-replace-url="/" hx-swap="innerHTML" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <input type="hidden" name="id" value="{{.ID}}">
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" name="name" value="{{.Name}}" placeholder="Name">
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" name="email" value="{{.Email}}" placeholder="Email">
    </div>
    <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Update</button>
        <a href="/" hx-get="/" hx-replace-url="true" hx-target="#content" hx-swap="innerHTML" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Back</a>
    </div>
</form>
