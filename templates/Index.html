{{define "Index"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="/static/css/tailwind.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-4">User List</h1>
        <a href="/new" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">New User</a>
        <table class="min-w-full bg-white shadow-md rounded my-6">
            <thead>
                <tr>
                    <th class="py-2 px-6 bg-gray-200 text-left text-gray-600 font-bold uppercase text-sm">ID</th>
                    <th class="py-2 px-6 bg-gray-200 text-left text-gray-600 font-bold uppercase text-sm">Name</th>
                    <th class="py-2 px-6 bg-gray-200 text-left text-gray-600 font-bold uppercase text-sm">Email</th>
                    <th class="py-2 px-6 bg-gray-200 text-left text-gray-600 font-bold uppercase text-sm">Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr class="border-b">
                    <td class="py-2 px-6">{{.ID}}</td>
                    <td class="py-2 px-6">{{.Name}}</td>
                    <td class="py-2 px-6">{{.Email}}</td>
                    <td class="py-2 px-6">
                        <a href="/show?id={{.ID}}" class="text-blue-500 hover:text-blue-700">Show</a>
                        <a href="/edit?id={{.ID}}" class="ml-2 text-green-500 hover:text-green-700">Edit</a>
                        <a href="/delete?id={{.ID}}" class="ml-2 text-red-500 hover:text-red-700" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
{{end}}
