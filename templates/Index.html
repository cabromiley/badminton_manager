<!-- templates/index.html -->
{{define "title"}}User List{{end}}

<h2 class="text-2xl font-bold mb-4">User List</h2>
<a href="/new" hx-get="/new" hx-target="#content" hx-replace-url="true" hx-swap="innerHTML"
   class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4 inline-block">New User</a>
<table class="min-w-full bg-white shadow-md rounded">
    <thead>
        <tr>
            <th class="py-2 px-6 bg-gray-200 text-left text-gray-600 font-bold uppercase text-sm">ID</th>
            <th class="py-2 px-6 bg-gray-200 text-left text-gray-600 font-bold uppercase text-sm">Name</th>
            <th class="py-2 px-6 bg-gray-200 text-left text-gray-600 font-bold uppercase text-sm">Email</th>
            <th class="py-2 px-6 bg-gray-200 text-left text-gray-600 font-bold uppercase text-sm">Actions</th>
        </tr>
    </thead>
    <tbody>
        {{range .Users}}
        <tr class="border-b hover:bg-gray-100">
            <td class="py-2 px-6">{{.ID}}</td>
            <td class="py-2 px-6">{{.Name}}</td>

            <td class="py-2 px-6">{{.Email}}</td>
            <td class="py-2 px-6">
                <a href="/user/{{.ID}}" hx-get="/user/{{.ID}}" hx-replace-url="true" hx-target="#content" hx-swap="innerHTML"
                   class="text-blue-500 hover:text-blue-700">Show</a>
                <a href="/edit?id={{.ID}}" hx-get="/edit/{{.ID}}" hx-replace-url="true" hx-target="#content" hx-swap="innerHTML"
                   class="ml-2 text-green-500 hover:text-green-700">Edit</a>
                <a href="/delete?id={{.ID}}" hx-delete="/delete/{{.ID}}" hx-target="#content" hx-swap="innerHTML"
                   class="ml-2 text-red-500 hover:text-red-700" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {{end}}
    </tbody>
</table>
